buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.4.10"
    id "org.jetbrains.kotlin.jvm" version "1.2.0"
}

intellij {
    version '2019.2'
    pluginName 'NameThatColor'
    type 'AI'
}

publishPlugin {
    token pluginsDevToken
}

patchPluginXml {
    version "1.6.0"
    sinceBuild '171'
}